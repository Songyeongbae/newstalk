<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - NewsTalk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>24:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="spotify.html"><i class="fab fa-spotify fa-lg"></i></a></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>


    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://cdn1.iconfinder.com/data/icons/people-avatar-glyph/64/male_glasses_hacker_people_man_programmer_avatar-128.png"
          class="user-component__avatar user-component__avatar--xl">
          <div class="user-component_text">
          <h4 class="user-component__title">보도1국 사회부 김기자</h4>
          </div>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>지상파 뉴스</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component__column">
          <img src="https://img.sbs.co.kr/news/logo/ios-512x512.png"
          class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">SBS 뉴스</h4>
          </div>
        </div>
        <div class="user-component__column">
          <img src="https://yt3.ggpht.com/gsNDSfvzKpZT0OEjTBFH5PxokZ7WeZQU5PcsMWD8vJyBI6ts4uUDic_KsipnVbIUhtToblLaig=s900-c-k-c0x00ffffff-no-rj"
          class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">KBS 뉴스</h4>
          </div>
        </div>
        <div class="user-component__column">
          <img src="https://yt3.googleusercontent.com/ytc/AMLnZu-5DlwZlr19pZaMhsLEfPu2np4LlEM6xghv0iezUg=s900-c-k-c0x00ffffff-no-rj"
          class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">MBC 뉴스</h4>
          </div>
        </div>
        <div class="user-component__column">
          <img src="https://yt3.googleusercontent.com/ytc/AMLnZu-1RKHNUjQPUH705bU4LYTXwIYlnMxyFWngAhuEkw=s900-c-k-c0x00ffffff-no-rj"
          class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">JTBC 뉴스</h4>
          </div>
        </div>
        
        
        
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>신문사</span>
        </div>
        <div class="user-component__column">
          <img src="http://www.journalist.or.kr/data/photos/cdn/20221146/art_1668521818.jpg"
          class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">중앙일보</h4>
          </div>
        </div>
        <div class="user-component__column">
          <img src="https://img.hani.co.kr/section-image/12/facebook_icon_200.jpg"
          class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">한겨레신문</h4>
          </div>
        </div>
        <div class="user-component__column">
          <img src="https://gsuite-img.hosting.kr/wp-content/uploads/2019/02/10171019/2.-the-new-york-times-logo-featured.jpg"
          class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">The New York Times</h4>
          </div>
        </div>
        <div class="user-component__column">
          <img src="https://img.seoul.co.kr/img/upload/2020/10/13/SSI_20201013112652_O2.png"
          class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">讀賣新聞</h4>
          </div>
        </div>
        
        
        
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>보도국 동료들</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/c/c0/I_want_you.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                보도국 식구들
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>100</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

    </main>


    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification"></span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
    </nav>


</body>



</html>
