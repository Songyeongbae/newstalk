<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NewsTalk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>24:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="welcome-header-3d">
        <div class="box">
			<div class="cover"></div>
			<div class="shadow"></div>
			<div class="content">
				<div class="form">
					<h3 class="logo"><i class="fa-solid fa-key"></i></h3>
					<h2>NewsTalk</h2>
					<div class="inputBox">
						<input type="text" required>
						<i class="fa-solid fa-user"></i>
						<span>Username</span>
					</div>
					<div class="inputBox">
						<input type="password" required>
						<i class="fa-solid fa-lock"></i>
						<span>Password</span>
					</div>
					<div class="links">
						<a href="#"><i class="fa-solid fa-question"></i> Forgot Password</a>
						<a href="#"><i class="fa-solid fa-user-plus"></i> Sign up</a>
					</div>
					<form class="inputBox" action="friends.html">
						<input type="submit" value="Login">
					</form>
				</div>
			</div>
		</div>
    </div>


</body>



</html>
